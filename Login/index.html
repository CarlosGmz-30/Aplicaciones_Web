<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="all" href="/css/index.css" />
    <title>Document</title>
</head>

<body>
    <div class='ripple-background'>
        <div class='circle xxlarge shade1'></div>
        <div class='circle xlarge shade2'></div>
        <div class='circle large shade3'></div>
        <div class='circle mediun shade4'></div>
        <div class='circle small shade5'></div>
    </div>
    <div id="forms_container">
        <form id="forms">
            <div id="tittle">
                <h1 style="text-align: center">Iniciar sesión</h1>
            </div>
            <div>
                <div id="username_container">
                    <h4>Correo electrónico</h4>
                </div>
                <input type="text" id="username" name="username" placeholder="Correo electrónico" required />
            </div>
            <div>
                <div id="password-container">
                    <h4>Contraseña</h4>
                </div>
                <input type="password" id="password" name="password" placeholder="Contraseña" required />
            </div>
            <div>
                <input type="submit" id="btn_login" value="Iniciar sesión" />
            </div>
        </form>
    </div>
    <div id="response"></div>
</body>

<script src="https://kit.fontawesome.com/4da517b40d.js" crossOrigin="anonymous"></script>
<script src="js/login.js"></script>

</html>
