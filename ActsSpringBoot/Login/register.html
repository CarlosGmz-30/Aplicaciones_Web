<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="all" href="/css/register.css">
    <link rel="stylesheet" media="all" href="/css/fondo.css" />
    <title>Register</title>
</head>

<body>
    <div class='ripple-background'>
        <div class='circle xxlarge shade1'></div>
        <div class='circle xlarge shade2'></div>
        <div class='circle large shade3'></div>
        <div class='circle mediun shade4'></div>
        <div class='circle small shade5'></div>
    </div>
    <div id="general_container">
        <form id="forms_container">
            <h1 id="tittle">Registrar Usuario</h1>
            <div id="forms">
                <div id="columna1">
                    <div id="username_container">
                        <h4>Username:</h4>
                        <input type="text" id="username" name="username" placeholder="Correo electrónico" required />
                    </div>
                    <div id="name_container">
                        <h4>Nombre:</h4>
                        <input type="text" id="name" name="username" placeholder="Correo electrónico" required />
                    </div>
                    <div id="password_container">
                        <h4>Contraseña:</h4>
                        <input type="password" id="password" name="username" placeholder="Correo electrónico" required />
                    </div>
                </div>
                <div id="columna2">
                    <div id="firsname_container">
                        <h4>Apellido Paterno:</h4>
                        <input type="text" id="firstname" name="username" placeholder="Correo electrónico" required />

                    </div>
                    <div id="lastname_container">
                        <h4>Apellido Materno:</h4>
                        <input type="text" id="lastname" name="username" placeholder="Correo electrónico" required />

                    </div>
                    <div id="country_container">
                        <h4>Ciudad:</h4>
                        <input type="text" id="country" name="username" placeholder="Correo electrónico" required />
                    </div>
                </div>
            </div>
            <input type="submit" id="btn_register" value="Registrarme">
            <div id="withAccount">
                <a href="index.html">Ya tienes cuenta? Inicia sesión aquí</a>
            </div>
        </form>
    </div>
    <div id="response"></div>
</body>

<script src="https://kit.fontawesome.com/4da517b40d.js" crossOrigin="anonymous"></script>
<script src="js/register.js"></script>
</html>
